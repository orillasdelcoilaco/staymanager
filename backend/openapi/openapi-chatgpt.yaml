openapi: 3.1.0
info:
  title: SuiteManager Public API for ChatGPT
  version: "1.0.0"

servers:
  - url: https://suite-manager.onrender.com

paths:

  /ai/buscar-empresa:
    get:
      operationId: buscarEmpresa
      summary: Busca empresas por nombre y devuelve instrucciones del agente interno.
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resultados
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  empresaId: { type: string }
                  nombre: { type: string }
                  agentContent: { type: string }

  /ai/busqueda-general:
    get:
      operationId: busquedaGeneral
      summary: Búsqueda global de alojamientos (Marketplace).
      parameters:
        - in: query
          name: destino
          schema: { type: string }
        - in: query
          name: checkin
          schema: { type: string }
        - in: query
          name: checkout
          schema: { type: string }
        - in: query
          name: adultos
          schema: { type: integer }
        - in: query
          name: habitaciones
          schema: { type: integer }
      responses:
        "200":
          description: Lista de resultados rankeados
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  resultados:
                    type: array
                    items:
                      type: object
                      properties:
                        empresaId: { type: string }
                        nombre: { type: string }
                        alojamientoId: { type: string }
                        titulo: { type: string }
                        precio: { type: number }
                        imagenPrincipal: { type: string }

  /api/disponibilidad:
    get:
      operationId: consultarDisponibilidad
      summary: Consulta disponibilidad específica de una empresa
      parameters:
        - in: query
          name: empresa_id
          schema: { type: string }
        - in: query
          name: checkin
          required: true
          schema: { type: string }
        - in: query
          name: checkout
          required: true
          schema: { type: string }
        - in: query
          name: adultos
          schema: { type: integer }
      responses:
        "200":
          description: OK

  /api/alojamientos/detalle:
    get:
      operationId: obtenerDetalleAlojamiento
      summary: Obtiene ficha completa del alojamiento
      parameters:
        - in: query
          name: alojamiento_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /api/alojamientos/imagenes:
    get:
      operationId: obtenerImagenesAlojamiento
      summary: Obtiene imágenes categorizadas de un alojamiento
      parameters:
        - in: query
          name: alojamiento_id
          required: true
          schema: { type: string }
        - in: query
          name: empresa_id
          schema: { type: string }
      responses:
        "200":
          description: Imágenes categorizadas
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  categorias:
                    type: object
                    properties:
                      dormitorio: { type: array, items: { type: string } }
                      bano: { type: array, items: { type: string } }
                      cocina: { type: array, items: { type: string } }
                      living: { type: array, items: { type: string } }
                      exterior: { type: array, items: { type: string } }
                      otros: { type: array, items: { type: string } }

  /api/alojamientos/alternativas:
    get:
      operationId: obtenerAlternativas
      summary: Sugiere alojamientos alternativos cuando no hay disponibilidad
      parameters:
        - in: query
          name: destino
          required: true
          schema: { type: string }
        - in: query
          name: checkin
          required: true
          schema: { type: string }
        - in: query
          name: checkout
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK

  /api/reservas:
    post:
      operationId: crearReserva
      summary: Crea una reserva
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                empresa_id: { type: string }
                alojamiento_id: { type: string }
                checkin: { type: string }
                checkout: { type: string }
                adultos: { type: integer }
                ninos: { type: integer }
                origen: { type: string, default: "chatgpt" }
                huesped:
                  type: object
                  properties:
                    nombre: { type: string }
                    apellido: { type: string }
                    email: { type: string }
                    telefono: { type: string }
      responses:
        "201":
          description: OK
