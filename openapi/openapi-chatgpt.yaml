openapi: 3.1.0
info:
  title: SuiteManager Public API for ChatGPT
  version: 1.1.0

servers:
  - url: https://suite-manager.onrender.com

paths:

  /ai/buscar-empresa:
    get:
      operationId: buscarEmpresa
      summary: Busca empresas por nombre y devuelve instrucciones del agente interno.
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resultados
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  empresaId: { type: string }
                  nombre: { type: string }
                  agentContent: { type: string }

  /api/public/busqueda-general:
    get:
      operationId: busquedaGeneral
      summary: Busca alojamientos en todas las empresas.
      description: Busca en todas las empresas registradas aplicando filtros por texto, fechas y capacidad.
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: checkin
          schema:
            type: string
        - in: query
          name: checkout
          schema:
            type: string
        - in: query
          name: personas
          schema:
            type: integer
      responses:
        "200":
          description: Resultados globales de búsqueda
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  total: { type: integer }
                  resultados:
                    type: array
                    items:
                      type: object
                      properties:
                        empresa_id: { type: string }
                        alojamiento_id: { type: string }
                        nombre: { type: string }
                        descripcion: { type: string }
                        fotos:
                          type: array
                          items: { type: string }
                        capacidad: { type: integer }

  /api/agent-config:
    get:
      operationId: obtenerConfigAgente
      summary: Devuelve las instrucciones personalizadas del agente para una empresa.
      parameters:
        - in: query
          name: empresa_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Configuración del agente
          content:
            application/json:
              schema:
                type: object
                properties:
                  empresa_id: { type: string }
                  nombre_empresa: { type: string }
                  instrucciones: { type: string }
                  manifiesto: { type: object }

  /api/disponibilidad:
    get:
      operationId: consultarDisponibilidad
      summary: Consulta disponibilidad
      parameters:
        - in: query
          name: empresa_id
          schema:
            type: string
        - in: query
          name: checkin
          required: true
          schema:
            type: string
        - in: query
          name: checkout
          required: true
          schema:
            type: string
        - in: query
          name: adultos
          schema:
            type: integer
      responses:
        "200":
          description: OK

  /api/alojamientos/detalle:
    get:
      operationId: obtenerDetalleAlojamiento
      summary: Obtiene ficha completa del alojamiento
      parameters:
        - in: query
          name: alojamiento_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /api/alojamientos/alternativas:
    get:
      operationId: obtenerAlternativas
      summary: Sugiere alojamientos alternativos
      parameters:
        - in: query
          name: destino
          required: true
          schema:
            type: string
        - in: query
          name: checkin
          required: true
          schema:
            type: string
        - in: query
          name: checkout
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /api/reservas:
    post:
      operationId: crearReserva
      summary: Crea una reserva
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                empresa_id: { type: string }
                alojamiento_id: { type: string }
                checkin: { type: string }
                checkout: { type: string }
                adultos: { type: integer }
                ninos: { type: integer }
                origen:
                  type: string
                  default: chatgpt
                huesped:
                  type: object
                  properties:
                    nombre: { type: string }
                    apellido: { type: string }
                    email: { type: string }
                    telefono: { type: string }
      responses:
        "201":
          description: OK
